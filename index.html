<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Retro Snake Worldwide</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button id="muteBtn" class="icon-button">üîä</button>
    </div>
    
    <h1>üêç Retro Snake Worldwide</h1> 
    
    <div id="auth-container">
        <div id="loginScreen">
            <p>Sign in to play and save your score!</p>
            <button id="loginBtn" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                Sign in with Google
            </button>
        </div>
        <div id="userProfile" style="display: none;">
            <div class="profile-info">
                <img id="userAvatar" src="" alt="User Avatar">
                <span id="userName"></span>
            </div>
            <button id="startBtn">Start Game</button>
            <button id="logoutBtn">Sign Out</button>
        </div>
    </div>

    <div id="gameScreen" style="display: none;">
        <div class="game-info">
          <div id="scoreDisplay">Score: 0</div>
          <div id="playCounterDisplay">Plays: ...</div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="mobileControls" class="mobile-controls-container">
            <button id="upBtn" class="d-pad">‚ñ≤</button>
            <button id="leftBtn" class="d-pad">‚óÑ</button>
            <button id="rightBtn" class="d-pad">‚ñ∫</button>
            <button id="downBtn" class="d-pad">‚ñº</button>
            <button id="boostBtn">BOOST</button>
        </div>
    </div>
    
    <div id="leaderboard">
      <h2>üèÜ Global Top 100</h2>
      <ol id="leaderboardList"><li>Loading...</li></ol>
    </div>

    <div class="donation-container">
        <a href="https://ko-fi.com/franbucho" target="_blank" rel="noopener noreferrer" class="donation-button">
            Support the Project ‚òï
        </a>
    </div>

    <div id="gameOverScreen" class="overlay-container">
      </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>
