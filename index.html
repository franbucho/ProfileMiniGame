<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Profile MiniGame</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <div id="setupScreen">
      <h1>üêç Profile MiniGame</h1> 
      <label for="playerName">Enter your name:</label>
      <input type="text" id="playerName" placeholder="Player" maxlength="15" />
      <button id="startBtn">Continue</button>
    </div>

    <div class="main-content">
      <div id="gameScreen" style="display: none;">
        <div id="scoreDisplay">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="mobileControls" class="mobile-controls-container">
            <button id="upBtn">‚ñ≤</button>
            <div class="middle-row">
                <button id="leftBtn">‚óÑ</button>
                <button id="rightBtn">‚ñ∫</button>
            </div>
            <button id="downBtn">‚ñº</button>
        </div>
      </div>

      <div id="leaderboard">
        <h2>üèÜ Leaderboard</h2>
        <ol id="leaderboardList"></ol>
      </div>
    </div>

    <div id="gameOverScreen" class="overlay-container" style="display: none;">
      <div class="game-over-box">
        <h2>Game Over</h2>
        <p>Your Final Score: <span id="finalScore">0</span></p>
        <button id="playAgainBtn">Play Again</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>
