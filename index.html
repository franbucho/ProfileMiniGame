<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake Retro üïπÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="header-spacer"></div>
            <h1>üêç Snake Retro üïπÔ∏è</h1>
            <button id="muteBtn" class="icon-button">üîä</button>
        </div>

        <div id="auth-container">
            <div id="loginScreen">
                <button id="loginBtn" class="google-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="google-logo-icon">
                    Sign in with Google
                </button>
            </div>
            <div id="userProfile">
                <div class="profile-info">
                    <img id="userAvatar" src="" alt="User avatar">
                    <span id="userName"></span>
                </div>
                <div class="profile-buttons">
                    <button id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="game-column">
                <div class="game-info">
                    <div id="scoreDisplay">Score: 0</div>
                    <div id="playCounterDisplay">Plays: 0</div>
                    <div id="timeDisplay">Time: 0:00</div>
                </div>
                
                <div id="game-area">
                    <canvas id="gameCanvas"></canvas>
                    <div id="messageOverlay">
                        <p id="messageText" aria-live="polite">Face Control</p>
                        <button id="startButton">Start Game</button>
                    </div>
                </div>
                
                <video id="inputVideo" autoplay muted playsinline></video>
                <button id="startBtn" class="hidden">Start Game</button> 
            </div>

            <div class="info-column">
                <div id="leaderboard">
                    <div class="leaderboard-header">
                        <h2>Top 100 üèÜ</h2>
                        <div class="leaderboard-toggles">
                            <button id="globalBtn" class="toggle-btn active">Global</button>
                            <button id="regionalBtn" class="toggle-btn" disabled>Country</button>
                        </div>
                    </div>
                    <ul id="leaderboardList"></ul>
                </div>
            </div>
        </div>

        <div class="page-footer">
            <a href="https://www.buymeacoffee.com/franbucho" class="donation-button" target="_blank">Support the Project ‚òï</a>
        </div>
    </div>

    <div id="gameOverScreen" class="overlay-container">
        <div class="game-over-box">
            <h2>GAME OVER</h2>
            <p>Your score: <span id="finalScore">0</span></p>
            <div class="game-over-buttons">
                <button id="playAgainBtn">Replay</button>
                <button id="lobbyBtn">Back to Lobby</button>
            </div>
            <div class="share-section">
                <p>Share your score:</p>
                <div class="share-buttons">
                    <button id="twitterShareBtn" class="share-button twitter">X</button>
                    <button id="whatsappShareBtn" class="share-button whatsapp">WhatsApp</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

    <script src="game.js"></script>
</body>
</html>
