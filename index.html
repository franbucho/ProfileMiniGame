<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Retro Snake Worldwide</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button id="muteBtn" class="icon-button">🔊</button>
    </div>
    
    <h1>🐍 Retro Snake Worldwide</h1> 
    
    <div id="auth-container">
      </div>
    
    <div class="main-content">
        <div class="game-column">
            <div class="game-info">
              <div id="scoreDisplay">Score: 0</div>
              <div id="timeDisplay">Time: 0s</div>
              <div id="playCounterDisplay">Plays: ...</div>
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            </div>
        <div id="leaderboard" class="info-column">
          <h2>🏆 Global Top 100</h2>
          <ol id="leaderboardList"><li>Loading...</li></ol>
        </div>
    </div>

    <div class="donation-container">
        </div>

    <div id="gameOverScreen" class="overlay-container">
      </div>
  </div>

  </body>
</html>
